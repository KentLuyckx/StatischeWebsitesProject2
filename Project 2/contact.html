<!-- Jumbotron -->
<div class="p-5 bg-light rounded-3" id="cv">
    <div class="container-fluid py-5 row">
        <h1 class="display-5 fw-bold">Contact</h1>
        <div class="col-md-8 d-flex align-items-center">
            <p>Om u zo snel mogelijk te contacteren vul a.u.b. onderstaand formulier in</p>
        </div>
    </div>
</div>


<main class="container py-1">
    <form action="" method="post">
        <div class="row">
            <div class="col-sm-6">
                <label for="first_name" class="font-weight-bold">Voornaam</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="col-sm-6">
                <label for="last_name" class="font-weight-bold">Familie naam</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <label for="skills">Vragen over skill</label>
                <select class="form-select" id="skills" name="skills" size="1" required>
                    <option value="B">Bootstrap</option>
                    <option value="C">CSS</option>
                    <option value="H">HTML</option>
                    <option value="J">Javascript</option>
                    <option value="C">C#</option>
                    <option value="J">Java</option>
                    <option value="P">Python</option>
                    <option value="R">Ruby</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="font-weight-bold">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="comments" class="font-weight-bold">Bijkomende informatie</label>
            <p>
                <textarea rows="5" class="form-control" id="comments" name="comments" placeholder="Voer hier bijkomende informatie in (niet verplicht)"> </textarea>
            </p>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="terms" name="terms" value="on">
                <label class="form-check-label" for="terms">
                    Ik accepteer de termen en voorwaarden
                </label>
            </div>

        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-warning" value="Verstuur">
        </div>
    </form>
</main>
